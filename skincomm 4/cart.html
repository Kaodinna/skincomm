<!doctype html>
<html lang="en">
  <head id="head"></head>

  <body>
    <div id="header"></div>  <!-- Header placeholder -->

    <div class="py-5">
      <div class="w-80 d-flex align-items-center">
        <div class="col-sm-10">
          <h2 class="fw-bold">Shopping Cart <span class="text-muted fs-6 fw-medium ms-3">3 items</span></h2>
        </div>
      </div>
    </div>


    <div class="w-80 py-5">

      <div class="row">
        <div class="col-md-9">
          <!-- Shopping Cart Table -->
          <div class="row mt-4 border-bottom pb-2">
            <div class="col-6 fw-bold">PRODUCT</div>
            <div class="col-3 fw-bold">PRICE</div>
            <div class="col-3 fw-bold">QUANTITY</div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-9">

          <!-- Cart Items -->
          <div class="row py-4 align-items-center">
            <div class="col-6">
              <div class="row align-items-center">
                <div class="col-md-4">
                  <img src="assets/images/products/1 cleanser 1.png" class="img-fit" alt="Product">
                </div>
                <div class="col-md-8 fw-bold">UNICEL Cleanser Aqua+ <br> 100ml</div>
              </div>
            </div>
            <div class="col-3 fw-bold">$56</div>
            <div class="col-3 cart-quantity">
              <button>-</button> <input type="text" name="" value="1"> <button>+</button>
            </div>
          </div>

          <div class="row py-4 align-items-center">
            <div class="col-6">
              <div class="row align-items-center">
                <div class="col-md-4">
                  <img src="assets/images/products/1 cleanser 1.png" class="img-fit" alt="Product">
                </div>
                <div class="col-md-8 fw-bold">UNICEL Cleanser Aqua+ <br> 100ml</div>
              </div>
            </div>
            <div class="col-3 fw-bold">$56</div>
            <div class="col-3 cart-quantity">
              <button>-</button> <input type="text" name="" value="1"> <button>+</button>
            </div>
          </div>

          <div class="row py-4 align-items-center">
            <div class="col-6">
              <div class="row align-items-center">
                <div class="col-md-4">
                  <img src="assets/images/products/1 cleanser 1.png" class="img-fit" alt="Product">
                </div>
                <div class="col-md-8 fw-bold">UNICEL Cleanser Aqua+ <br> 100ml</div>
              </div>
            </div>
            <div class="col-3 fw-bold">$56</div>
            <div class="col-3 cart-quantity">
              <button>-</button> <input type="text" name="" value="1"> <button>+</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 order-summary">
          <h5 class="fw-bold">Order summary</h5>
          <p>Subtotal: <span class="float-end">$168.00</span></p>
          <p>Shipping: <span class="float-end">$4.99</span></p>
          <p>Tax: <span class="float-end">$2.00</span></p>
          <div class="py-4 d-flex">
            <span style="width: 50%;">Promo code</span>
            <input type="text" class="p-0 border-0" style="background:none; width: 50%;" placeholder="Enter promo code">
          </div>
          <h5 class="fw-bold mt-3">Total <span class="float-end">$174.99</span></h5>
          <button class="checkout-btn mt-5">Continue to payment</button>
        </div>
      </div>

    </div>

    <div class="w-90 py-5">
      <h5 class="fw-bold py-3 text-center">OTHERS ALSO BOUGHT</h5>
      <div id="related"></div>  <!-- Related product placeholder -->
    </div>


    <div id="footer"></div>  <!-- Footer placeholder -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="assets/js/bootstrap5.3.3.bundle.min.js"></script>
    <script src="assets/js/include.js"></script>
  </body>
</html>
